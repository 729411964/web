<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>便利数组</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
      <script src="../js/mustache.min.js"></script>

  </head>
  <body>
  </body>
  <script type="text/javascript">
  $(function(){
    var view = {
      "stooges": [
         { "name": "Moe" },
         { "name": "Larry" },
         { "name": "Curly" }
     ],
     "attr": [
        "moe",
        "Larry",
        "Curly"
    ]
    };

   var output = Mustache.render("{{#attr}} {{.}} {{/attr}}",view);
   console.log(output)//moe Larry Curly
   var output1 = Mustache.render("{{#stooges}} {{name}} {{/stooges}}",view);
   console.log(output1); //MoeLarryCurly

  })



  </script>
</html>
