<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>partials</title>
    <script src="../js/jquery-1.10.1.min.js"></script>
      <script src="../js/mustache.min.js"></script>

  </head>
  <body>
  </body>
  <script type="text/javascript">
  $(function(){
    var view = {
      "stooges": [
         { "name": "Moe" },
         { "name": "Larry" },
         { "name": "Curly" }
     ]
    };
    var template="{{#stooges}}{{>user}}{{/stooges}}";
    var subtemplate="{{name}}";
   var output = Mustache.render(template,view,{
     user:subtemplate
   });
   console.log(output);//MoeLarryCurly


  })



  </script>
</html>
